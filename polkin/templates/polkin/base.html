{% load staticfiles %}
<html>
    <head>
        <meta http-equiv="Content-Language" content="ru">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" /> 
        <meta http-equiv="Content-Type" content="application/xhtml+xml; charset=utf-8" />
        <meta name="format-detection" content="telephone=no">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta name="Description" content="{% block seo_desc %}
            {% if object.seo_desc %}{{ object.seo_desc }}{% else %}{{ page.seo_desc }}{% endif %}
        {% endblock %}" />
        <meta name="Keywords" content="{% block seo_keyw %}
                {% if object.seo_keyw %}{{ object.seo_keyw }}{% else %}{{ page.seo_keyw }}{% endif %}
        {% endblock %}" />
        <meta property="og:url" content="{{ request.build_absolute_uri }}" />
        <meta property="og:type" content="website" />
        <meta property="og:title" content="
            {% if object.seo_title %}{{ object.seo_title }}{% else %}{{ page.seo_title }}{% endif %}
        " />
        <meta property="og:description" content="
            {% if object.seo_desc %}{{ object.seo_desc }}{% else %}{{ page.seo_desc }}{% endif %}
        " />
        <meta name="language" content="ru-ru" />
        <meta name="Robots" content="all" />
        <title>{% block object.seo_title %}
            {% if object.seo_title %}{{ object.seo_title }}{% else %}{{ page.seo_title }}{% endif %}
        {% endblock %}</title>
        <link
             href='https://fonts.googleapis.com/css?family=Ubuntu:400,300,500,700'
             rel='stylesheet'
             type='text/css'>
        <link href='{% static 'polkin/css/vendor.css' %}' rel='stylesheet' type='text/css'>
        <link href='{% static 'polkin/css/main.css' %}' rel='stylesheet' type='text/css'>
        {% block 'head' %}
        {% endblock %}
        <script src="{% static 'polkin/js/lib.js' %}"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    </head>
    <body class="home page page-id-203 page-template page-template-page-home page-template-page-home-php olrk-live-chat">
        <div class="main-holder">
        {% block 'content' %}
        {% endblock %}
        </div>
    </body>
    <script>
        var CONFIG = {
            urls: {
            }
        }
    </script>
    <script src="{% static 'polkin/js/main.js' %}"></script>
    <script>
      document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] +
      ':35729/livereload.js?snipver=1"></' + 'script>')
    </script>
</html>
